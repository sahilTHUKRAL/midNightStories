<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night ðŸŒ™</title>
    <script>
        async function redirectToRandomStory() {
            try {
                const proxyUrl = "https://api.allorigins.win/raw?url=";
                const targetUrl = "https://ririro.com/tag/short/";

                // Fetch the page via the proxy
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const text = await response.text();

                // Parse the response HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // Extract story links
                const storyLinks = Array.from(doc.querySelectorAll("article a"))
                                        .map(a => a.href)
                                        .filter(link => link.includes("ririro.com"));

                // Redirect to a random story
                if (storyLinks.length > 0) {
                    const randomStory = storyLinks[Math.floor(Math.random() * storyLinks.length)];
                    window.location.href = randomStory;
                } else {
                    console.error("No stories found.");
                }
            } catch (error) {
                console.error("Failed to fetch stories:", error);
            }
        }

        // Run the function when the page loads
        window.onload = redirectToRandomStory;
    </script>
